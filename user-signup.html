<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup - BloomFlowers</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">BloomFlowers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="user-signup">
            <div class="container">
                <div class="signup-card">
                    <div class="signup-header">
                        <i class="fas fa-user user-icon"></i>
                        <h2>User Account Creation</h2>
                        <p>Create a new user account</p>
                    </div>
                    
                    <form id="userSignupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="userFirstName">First Name</label>
                                <input type="text" id="userFirstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label for="userLastName">Last Name</label>
                                <input type="text" id="userLastName" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userUsername">Username</label>
                            <input type="text" id="userUsername" placeholder="Choose a username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" id="userPassword" placeholder="Enter a strong password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userConfirmPassword">Confirm Password</label>
                            <input type="password" id="userConfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create User Account</button>
                    </form>
                    
                    <div class="signup-footer">
                        <p>Already have an account? <a href="user-login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BloomFlowers. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include the API script -->
    <script src="backend/api.js"></script>
    <script>
        // Handle user signup
        document.getElementById('userSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('userFirstName').value;
            const lastName = document.getElementById('userLastName').value;
            const email = document.getElementById('userEmail').value;
            const username = document.getElementById('userUsername').value;
            const password = document.getElementById('userPassword').value;
            const confirmPassword = document.getElementById('userConfirmPassword').value;
            
            // Validation
            if (!firstName || !lastName || !email || !username || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Prepare user data for API
            const userData = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                username: username,
                password: password
            };
            
            // Send user data to backend API
            fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 409) {
                        throw new Error('Username or email already exists');
                    } else {
                        throw new Error('Failed to create account');
                    }
                }
                return response.json();
            })
            .then(user => {
                alert('User account created successfully! Please login.');
                window.location.href = 'user-login.html';
            })
            .catch(error => {
                console.error('Error creating account:', error);
                if (error.message === 'Username or email already exists') {
                    alert('This username or email is already taken');
                } else {
                    alert('Failed to create account. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
