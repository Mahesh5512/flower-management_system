<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BloomFlowers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">BloomFlowers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="dashboardBtn" class="btn">Dashboard</button>
                <button id="logoutBtn" class="btn">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section class="profile-page">
            <div class="container">
                <h2>My Profile</h2>
                
                <div class="profile-content">
                    <div class="profile-info">
                        <h3>Personal Information</h3>
                        <form id="profileForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                    
                    <div class="account-info">
                        <h3>Account Information</h3>
                        <div class="account-details">
                            <p><strong>Username:</strong> <span id="username"></span></p>
                            <p><strong>Account Type:</strong> <span id="accountType"></span></p>
                            <p><strong>Member Since:</strong> <span id="memberSince"></span></p>
                        </div>
                        
                        <h3>Change Password</h3>
                        <form id="passwordForm">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BloomFlowers. All rights reserved.</p>
        </div>
    </footer>

    <script src="utils.js"></script>
    <!-- Include the API script -->
    <script src="backend/api.js"></script>
    <script>
        // Check if user is logged in
        function checkLoginStatus() {
            const user = localStorage.getItem('currentUser');
            
            if (!user) {
                // Redirect to home page if not logged in
                window.location.href = 'index.html';
                return;
            }
            
            // Add event listeners
            document.getElementById('dashboardBtn').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
            
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
            
            // Load user profile
            loadUserProfile();
            
            // Add event listeners for forms
            document.getElementById('profileForm').addEventListener('submit', updateProfile);
            document.getElementById('passwordForm').addEventListener('submit', changePassword);
        }
        
        // Load user profile
        function loadUserProfile() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            // Fill personal information
            document.getElementById('firstName').value = user.firstName || '';
            document.getElementById('lastName').value = user.lastName || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('address').value = user.address || '';
            
            // Fill account information
            document.getElementById('username').textContent = user.username;
            document.getElementById('accountType').textContent = user.role === 'admin' ? 'Administrator' : 'Customer';
            document.getElementById('memberSince').textContent = user.created_at ? new Date(user.created_at).toLocaleDateString() : 'Unknown';
        }
        
        // Update profile
        function updateProfile(e) {
            e.preventDefault();
            alert('Profile update functionality would be implemented here with API calls.');
            // In a full implementation, this would make API calls to update the user profile
        }
        
        // Change password
        function changePassword(e) {
            e.preventDefault();
            alert('Password change functionality would be implemented here with API calls.');
            // In a full implementation, this would make API calls to change the user password
        }
        
        // Run when DOM is loaded
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
