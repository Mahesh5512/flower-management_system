<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - BloomFlowers</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">BloomFlowers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="wishlistBtn" class="btn">Wishlist</button>
                <button id="cartBtn" class="btn">Cart <span id="cartCount">0</span></button>
                <button id="loginBtn" class="btn">Login</button>
                <button id="registerBtn" class="btn btn-outline">Register</button>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="#" id="switchToRegister">Register here</a>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create an Account</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="registerFirstName">First Name</label>
                        <input type="text" id="registerFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerLastName">Last Name</label>
                        <input type="text" id="registerLastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" id="switchToLogin">Login here</a>
            </div>
        </div>
    </div>

    <main>
        <section class="featured-products">
            <div class="container">
                <div class="page-header">
                    <h2>Our Flower Collection</h2>
                    <div class="search-filter">
                        <input type="text" id="searchInput" placeholder="Search flowers...">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Rose">Roses</option>
                            <option value="Tulip">Tulips</option>
                            <option value="Sunflower">Sunflowers</option>
                            <option value="Lily">Lilies</option>
                            <option value="Orchid">Orchids</option>
                            <option value="Daisy">Daisies</option>
                            <option value="Carnation">Carnations</option>
                            <option value="Peony">Peonies</option>
                        </select>
                        <select id="sortOrder">
                            <option value="name">Sort by Name</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div class="product-grid" id="productGrid">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BloomFlowers. All rights reserved.</p>
        </div>
    </footer>

    <script src="utils.js"></script>
    <script src="backend/api.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the app
            init();
            
            // Add event listeners for filters
            document.getElementById('searchInput').addEventListener('input', function() {
                displayProducts();
            });
            document.getElementById('categoryFilter').addEventListener('change', function() {
                displayProducts();
            });
            document.getElementById('sortOrder').addEventListener('change', function() {
                displayProducts();
            });
        });
    </script>
</body>
</html>
