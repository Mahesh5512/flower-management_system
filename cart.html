<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BloomFlowers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">BloomFlowers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="logoutBtn" class="btn">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-page">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div class="cart-content">
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will be loaded here dynamically -->
                    </div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping:</span>
                            <span>₹496.87</span>
                        </div>
                        <div class="summary-item">
                            <span>Tax:</span>
                            <span id="tax">₹0.00</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total:</span>
                            <span id="total">₹0.00</span>
                        </div>
                        <button id="checkoutBtn" class="btn btn-primary">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BloomFlowers. All rights reserved.</p>
        </div>
    </footer>

    <script src="utils.js"></script>
    <script src="backend/api.js"></script>
    <script>
        // Check if user is logged in
        function checkLoginStatus() {
            const user = localStorage.getItem('currentUser');
            
            if (!user) {
                // Redirect to home page if not logged in
                window.location.href = 'index.html';
                return;
            }
            
            // Add event listeners
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
            
            // Load cart
            loadCart();
        }
        
        // Load cart items
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-message">Your cart is empty. <a href="products.html">Continue shopping</a></p>';
                updateSummary(0, 0, 0);
                return;
            }
            
            cartItems.innerHTML = '';
            
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = parseFloat(item.price) * item.quantity;
                subtotal += itemTotal;
                
                // Get appropriate flower icon
                const flowerIcon = getFlowerIcon(item.category || "default");
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-image">
                        <i class="${flowerIcon}" style="font-size: 50px; color: #e91e63;"></i>
                    </div>
                    <div class="item-details">
                        <h3 onclick="window.location.href='product-detail.html?id=${item.id}'" style="cursor: pointer; color: #e91e63;">${item.name}</h3>
                        <div class="item-price">₹${item.price.toFixed(2)}</div>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div class="item-total">₹${itemTotal.toFixed(2)}</div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItems.appendChild(cartItem);
            });
            
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + tax + 496.87; // Shipping cost in rupees
            
            updateSummary(subtotal, tax, total);
        }
        
        // Function to get appropriate flower icon based on category
        function getFlowerIcon(category) {
            const iconMap = {
                "Rose": "fas fa-rose",
                "Tulip": "fas fa-seedling",
                "Sunflower": "fas fa-sun",
                "Lily": "fas fa-feather-alt",
                "Orchid": "fas fa-wind",
                "Daisy": "fas fa-leaf",
                "Carnation": "fas fa-pagelines",
                "Peony": "fas fa-spa",
                "Hydrangea": "fas fa-cloud",
                "Daffodil": "fas fa-star",
                "Chrysanthemum": "fas fa-asterisk",
                "Poppy": "fas fa-apple-alt",
                "Lavender": "fas fa-air-freshener",
                "Jasmine": "fas fa-moon",
                "Gardenia": "fas fa-circle",
                "Camellia": "fas fa-dot-circle",
                "Azalea": "fas fa-ring",
                "Begonia": "fas fa-heart",
                "Marigold": "fas fa-fire",
                "Zinnia": "fas fa-splotch",
                "Cosmos": "fas fa-meteor",
                "Snapdragon": "fas fa-sort-up",
                "Foxglove": "fas fa-hand-point-up",
                "Delphinium": "fas fa-water",
                "Lisianthus": "fas fa-mountain",
                "Freesia": "fas fa-wind",
                "Gladiolus": "fas fa-sword",
                "Alstroemeria": "fas fa-archway",
                "Statice": "fas fa-anchor",
                "Limonium": "fas fa-lemon",
                "Eucalyptus": "fas fa-tree",
                "Ranunculus": "fas fa-radiation",
                "Anemone": "fas fa-wind",
                "Sweet Pea": "fas fa-peapod",
                "Stock": "fas fa-align-center",
                "Celosia": "fas fa-feather",
                "Buddleia": "fas fa-bug",
                "Heather": "fas fa-mound",
                "Protea": "fas fa-egg",
                "Bird of Paradise": "fas fa-dove",
                "Calla Lily": "fas fa-shoe-prints",
                "Gerbera Daisy": "fas fa-dizzy",
                "Cherry Blossom": "fas fa-chess-pawn",
                "Magnolia": "fas fa-medal",
                "Hibiscus": "fas fa-hockey-puck",
                "default": "fas fa-seedling"
            };
            
            // Return specific icon or default
            return iconMap[category] || iconMap.default;
        }
        
        // Update quantity
        function updateQuantity(flowerId, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id == flowerId);
            
            if (item) {
                item.quantity += change;
                
                if (item.quantity <= 0) {
                    // Remove item if quantity is 0 or less
                    removeFromCart(flowerId);
                    return;
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }
        
        // Remove from cart
        function removeFromCart(flowerId) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const newCart = cart.filter(item => item.id != flowerId);
            localStorage.setItem('cart', JSON.stringify(newCart));
            loadCart();
        }
        
        // Update order summary
        function updateSummary(subtotal, tax, total) {
            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `₹${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
        }
        
        // Proceed to checkout
        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }
        
        // Run when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            
            // Add event listener for checkout button
            document.getElementById('checkoutBtn').addEventListener('click', proceedToCheckout);
        });
    </script>
</body>
</html>
